<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <!--jquery-->
    <script src="../js/libs/jquery-1.12.0/jquery.min.js"></script>
    <!--/jquery-->
    <!--bootstrap-->
    <!--link rel="stylesheet" href="../css/libs/bootstrap-2.3.2-dist/bootstrap-responsive.min.css" /-->
    <link rel="stylesheet" href="../css/libs/bootstrap-3.3.6/bootstrap.min.css" />
    <script src="../js/libs/bootstrap-3.3.6/bootstrap.min.js"></script>
    <!--/bootstrap-->
    <!--styles-->
    <link rel="stylesheet" href="../css/pages/index.css" />
    <!--/styles-->
    <!--scripts-->
    <script src="../js/pages/sign-up.js"></script>
    <!--/scripts-->
</head>
<body>
    <div class="container-fluid">
        <section class="content">
            <div class="row">
                <form id="sign-in">
                    <div class="form-group">
                        <label for="sign-in-email">Email</label>
                        <input type="email" data-val="true" data-val-regex-pattern="^(([^<>()\[\]\\.,;:\s@']+(\.[^<>()\[\]\\.,;:\s@']+)*)|('.+'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$" class="form-control" id="sign-in-email" placeholder="Email">
					</div>
					<div class="form-group">
                        <label for="sign-in-password">Password</label>
                        <input type="password" data-val="true" class="form-control" id="sign-in-password" placeholder="Password">
                    </div>
					<div class="alert alert-danger" role="alert" id="sign-in-email-password"></div>
                    <div class="form-group">
                        <p class="help-block"><a href="#" id="sign-up-link">or sign up</a></p>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">
                            Keep me sign in
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default" id="submit-sign-in">Sign in</button>
                </form>
                <form id="sign-up">
                    <div class="form-group">
                        <label for="sign-up-email">Email</label>
                        <input type="email" data-val="true" data-val-regex-pattern="^(([^<>()\[\]\\.,;:\s@']+(\.[^<>()\[\]\\.,;:\s@']+)*)|('.+'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$" class="form-control" id="sign-up-email" placeholder="Email">
                    </div>
					<div class="form-group">
                        <label for="sign-up-password">Password</label>
                        <input type="password" class="form-control" id="sign-up-password" placeholder="Password">
                    </div>
					<div class="form-group">
                        <label for="sign-up-rep-password">Repeat password</label>
                        <input type="password" class="form-control" id="sign-up-rep-password" placeholder="Password">
                    </div>
					<div class="form-group">
                        <p class="help-block"><a href="#" id="sign-in-link">Back to sign in</a></p>
                    </div>
                    <button type="submit" class="btn btn-default" id="submit-sign-up">Sign up</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
