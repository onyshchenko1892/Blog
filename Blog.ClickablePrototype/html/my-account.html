<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <!--jquery-->
    <script src="../js/libs/jquery-1.12.0/jquery.min.js"></script>
    <!--/jquery-->
    <!--bootstrap-->
    <!--link rel="stylesheet" href="../css/libs/bootstrap-2.3.2-dist/bootstrap-responsive.min.css" /-->
    <link rel="stylesheet" href="../css/libs/bootstrap-3.3.6/bootstrap.min.css" />
    <script src="../js/libs/bootstrap-3.3.6/bootstrap.min.js"></script>
    <!--/bootstrap-->
    <!--tinymce-->
    <script src="../js/libs/tinymce/tinymce.min.js"></script>
    <!--/tinymce-->
    <!--styles-->
    <link rel="stylesheet" href="../css/site/site.css" />
    <link rel="stylesheet" href="../css/pages/my-account.css" />
    <!--/styles-->
    <!--scripts-->
    <script src="../js/pages/my-account.js"></script>
    <!--/scripts-->
</head>

<body>
    <div class="container-fluid">
        <nav class="row site-nav higgerNarrower navbar-fixed-top">
            <span id="brand">[ABS] Artem's blog system</span>
            <span id="show-menu-btn" class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            <ul>
                <li><a href="articles.html">POSTS</a></li>
                <!--li><a href="index.html">SIGN IN/SIGN UP</a></li-->
                <li class="menu-down"><a class="dropdown-toggle" href="#">ONYSHCHENKOï¿¬<!--span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span--></a>
                    <ul>
                        <li><a href="#">My account</a></li>
                        <li><a href="#">Log out</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <section class="content">
            <div class="row">
                <aside class="col-md-3 my-account-mng">
                    <ul class="nav nav-pills nav-stacked">
                        <li id="add-new-post" class="list-group-item">Add new post
                        </li>
                        <li id="my-posts" class="list-group-item selected">
                            <span class="badge">4</span> My posts
                        </li>
                        <li id="rough-copies" class="list-group-item">
                            <span class="badge">1</span> Rough copies
                        </li>
                        <li id="settings" class="list-group-item">Settings
                            <ul class="list-group set" id="sub-settings">
                                <li id="change-email" class="list-group-item">Change email</li>
                                <li id="change-password" class="list-group-item">Change password</li>
                                <li id="change-user-photo" class="list-group-item disabled">Change user photo</li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="list-group">
                    </ul>
                </aside>
                <section class="col-md-9 my-account">
                    <div class="add-new-post">
                        <div class="panel panel-default title-panel">
                            <div class="panel-heading">Title</div>
                            <div class="panel-body">
                                <input id="title" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="panel panel-default categories-panel">
                            <div class="panel-heading">Category</div>
                            <div class="panel-body">
                                <select id="category" class="form-control input-md">
                                    <option>Mustard</option>
                                    <option>Ketchup</option>
                                    <option>Relish</option>
                                </select>
                            </div>
                        </div>
                        <div class="panel panel-default big-image-panel">
                            <div class="panel-heading">Article cover image</div>
                            <div class="panel-body">
                                <input class="btn btn-default" style="width: 150px; float: left;" type="file" id="entry-image-input" />
                                <input type="button" value="Delete" style="float: left;" class="btn btn-default" id="delete-entry-image" />
                            </div>
                        </div>
                        <div class="panel panel-default content-panel">
                            <div class="panel-body">
                                <div class="add-post-big-image">
                                    <img id="article-cover-img" src="" />
                                </div>
                                <textarea id="article"></textarea>
                            </div>
                            <div class="panel-footer">
                                <div class="add-new-post-mng-btns">
                                    <button id="publish-article-btn" type="button" class="btn btn-success">Publish</button>
                                    <button type="button" class="btn btn-warning">Add to rough copies</button>
                                    <button type="button" class="btn btn-info">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="my-posts">
                        <div class="input-group">
                            <a href="#" class="list-group-item">Dapibus ac facilisis in</a>
                            <div class="input-group-btn">
                                <div class="btn-group">
                                    <button art-id="3" class="btn btn-default update-btn">Update</button>
                                </div>
                                <div class="btn-group">
                                    <button art-id="3" class="btn btn-default delete-btn">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rough-copies">
                        <div class="input-group">
                            <a href="#" class="list-group-item">Dapibus ac facilisis in</a>
                            <div class="input-group-btn">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-default">Update</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-default">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="change-email">
                        <form>
                            <div class="form-group">
                                <label for="oldEmail">Old email</label>
                                <input type="email" class="form-control" id="oldEmail" placeholder="Old email">
                            </div>
                            <div class="form-group">
                                <label for="newEmail">New email</label>
                                <input type="email" class="form-control" id="newEmail" placeholder="New email">
                            </div>
                            <button type="submit" class="btn btn-default">Change</button>
                        </form>
                    </div>
                    <div class="change-password">
                        <form>
                            <div class="form-group">
                                <label for="oldPassword">Old password</label>
                                <input type="password" class="form-control" id="oldPassword" placeholder="Old password">
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New password</label>
                                <input type="password" class="form-control" id="newPassword" placeholder="New password">
                            </div>
                            <div class="form-group">
                                <label for="repeatPassword">Repeat password</label>
                                <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat password">
                            </div>
                            <button type="submit" class="btn btn-default">Change</button>
                        </form>
                    </div>
                    <div class="change-user-photo">
                        <form>
                            <div class="form-group">
                                <label for="photo">Upload your new photo</label>
                                <input type="file" id="photo">
                            </div>
                            <button type="submit" class="btn btn-default">Change</button>
                        </form>
                    </div>
                </section>
            </div>
        </section>
    </div>
</body>

</html>
